<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="profile-pic">
        <img src="img/tu-logo.png" alt="TU Logo">
      </div>
      <h1>TU Login</h1>
      <div class="login-content" id="login-content"> 
        <form >
          <input type="text" placeholder="Username" required id="text">
          <div class="password-container">
            <input type="password" placeholder="Password" required id="password">
          </div>
          <div class="show-password">
            <input type="checkbox" id="show-password-checkbox">
            <label for="show-password-checkbox">Show Password</label>
          </div>
        </form>
        <select name="Role" id="role">
          <option value="">Select Role</option>
          <option value="Students">นักศึกษา</option>
          <option value="Employees">บุลคลากร</option>
        </select>
        <button id="submit" class="submit">Login</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
